<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color);
        }

        .login-form {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        .login-form h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background-color: #1f1f1f;
            color: white;
        }

        .login-form button {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #f0b133;
        }

        .error-msg {
            color: #ff5555;
            text-align: center;
            margin-bottom: 10px;
        }
        .txt{
            color:#d35400;
        }
    </style>
</head>
<body >
    
<header>

    <div class="logo">BTWEETY</div> 
    <nav>
        <ul>            
            <li><a href="restaurant-register.html" class="login-btn">Make Account</a></li>
        </ul>
    </nav>
</header>
<main>
    <form class="login-form" id="restaurantLoginForm">
        <h2>Restaurant Login</h2>
        <div class="error-msg" id="errorMsg"></div>
        <input type="text" id="name" placeholder="Restaurant Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="background-image"></div>

</main>
    

    <script>
        const form = document.getElementById('restaurantLoginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/restaurant/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                const data = await res.json();
                if(res.ok){
                    localStorage.setItem('restaurantId', data.restaurantId);
                    window.location.href = 'restaurantDashboard.html';
                } else {
                    errorMsg.textContent = data.message;
                }
            } catch(err){
                errorMsg.textContent = 'Server error';
            }
        });
    </script>
</body>
</html>
