<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTWEETY - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">

<header>
    <div class="logo">BTWEETY</div>
    <nav>
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="CHOOOSErES.html">MENU</a></li>
            
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="background-image"></div>

    <div class="content">
        <h1>Register</h1>
        <p>Create your account to start ordering your favorite meals!</p>

        <form id="registerForm" class="registerForm">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <br>
    </div>
</main>

<script>

function isStrongPassword(password) {
    const minLength = 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasLower = /[a-z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSpecial = /[@$!%*?&#]/.test(password);

    return (
        password.length >= minLength &&
        hasUpper &&
        hasLower &&
        hasNumber &&
        hasSpecial
    );
}

const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
    
    e.preventDefault();

    const data = {
        fullName: form.fullName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        password: form.password.value.trim(),
        confirmPassword: form.confirmPassword.value.trim()
    };

    console.log(data);

    if(!data.fullName || !data.email || !data.phone || !data.password || !data.confirmPassword) {
        alert("All fields are required");
        return;
    }
    
    if(!isStrongPassword(data.password)){
    alert(
        "Password must be at least 8 characters and include:\n" +
        "- Uppercase letter\n" +
        "- Lowercase letter\n" +
        "- Number\n" +
        "- Special character (@$!%*?&#)"
    );
    return;
}


    if(data.password !== data.confirmPassword){
        alert("Passwords do not match!");
        return;
    }

    try {
        const res = await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: data.fullName,
                email: data.email,
                phone: data.phone,
                password: data.password
            })
        });

        const result = await res.json();
        alert(result.message);

        if(res.ok){
            window.location.href = "login.html"; 
        }

    } catch(err) {
        console.error(err);
        alert("Error registering user");
    }
});
</script>

</body>
</html>
