    <main style="display: flex; flex-direction: column; align-items: flex-start; padding: 50px; gap: 30px; height: calc(100vh - 80px); position: relative; z-index:1; ;">
        <h2 style="font-size:24px; margin-bottom:15px;">Select a Restaurant</h2>

        <div id="restaurantsContainer" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>

<script >
    async function loadRestaurants() {
        try {
            const res = await fetch('http://localhost:3000/restaurants');
            const restaurants = await res.json();
            const container = document.getElementById('restaurantsContainer');
            container.innerHTML = '';

            restaurants.forEach(r => {
                const div = document.createElement('div');
                div.className = 'click';
                div.style.cssText = `
                    cursor:pointer;
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    background:#fff;
                    border-radius:12px;
                    overflow:hidden;
                    transition:all 0.3s;
                    width:180px;
                    height:180px;
                `;

                div.onmouseover = () => {
                    div.style.transform = 'scale(1.05)';
                    div.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
                };
                div.onmouseout = () => {
                    div.style.transform = 'scale(1)';
                    div.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                };

                div.onclick = () => {
                    window.location.href = `restaurant.html?id=${r.Id}`;
                };

                const img = document.createElement('img');
                img.src = r.Image;
                img.alt = r.Name;
                img.style.cssText = 'width:100%; height:100%; object-fit:cover;';

                const h3 = document.createElement('h3');
                h3.textContent = r.Name;
                h3.style.cssText = 'margin:10px 0; font-size:18px; color:#f39c12;';

                div.appendChild(img);
                div.appendChild(h3);
                container.appendChild(div);
            });
        } catch(err){
            console.error(err);
        }
    }

document.addEventListener('DOMContentLoaded', loadRestaurants);


</script>
